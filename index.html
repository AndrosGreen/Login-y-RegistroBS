<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./css/style.css" />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>

        <title>Log in y Registro</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="formulario col-lg col-md">
                    <div class="bg-dark text-center">
                        <h3 class="text-success mb-0 py-2">
                            Sign in to NorthWind
                        </h3>
                    </div>
                    <div class="p-3 border">
                        <form class="row g3">
                            <div class="mb-3">
                                <label
                                    for="exampleFormControlInput1"
                                    class="form-label"
                                    >Email address</label
                                >
                                <input
                                    type="email"
                                    class="form-control"
                                    id="exampleFormControlInput1"
                                    placeholder="name@example.com"
                                />
                            </div>
                            <div class="mb-3">
                                <label
                                    for="exampleFormControlInput1"
                                    class="form-label"
                                    >Password</label
                                >
                                <input
                                    type="password"
                                    class="form-control"
                                    id="exampleFormControlInput1"
                                    placeholder="name@example.com"
                                />
                            </div>
                        </form>
                    </div>
                    <div class="bg-light border text-center py-2">
                        <button class="btn btn-success btn-rounded">
                            Sign in
                        </button>
                    </div>
                </div>

                <div class="formulario col-lg col-md">
                    <div class="bg-dark text-center">
                        <h3 class="text-success mb-0 py-2">
                            Create an account
                        </h3>
                    </div>
                    <div class="p-3 border">
                        <form class="row g3">
                            <div class="mb-3">
                                <label
                                    for="exampleFormControlInput1"
                                    class="form-label"
                                    >Name</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    id="exampleFormControlInput1"
                                    placeholder="First name and last name"
                                />
                            </div>
                            <div class="mb-3">
                                <label
                                    for="exampleFormControlInput1"
                                    class="form-label"
                                    >Email address</label
                                >
                                <input
                                    type="email"
                                    class="form-control"
                                    id="exampleFormControlInput1"
                                    placeholder="name@example.com"
                                />
                            </div>
                            <div class="row">
                                <div class="mb-4 col-lg">
                                    <label
                                        for="exampleFormControlInput1"
                                        class="form-label"
                                        >Password</label
                                    >
                                    <input
                                        type="password"
                                        class="form-control"
                                        id="exampleFormControlInput1"
                                        placeholder="Sample password"
                                    />
                                </div>
                                <div class="mb-4 col-lg">
                                    <label
                                        for="exampleFormControlInput1"
                                        class="form-label"
                                        >Confirm Password</label
                                    >
                                    <input
                                        type="password"
                                        class="form-control"
                                        id="exampleFormControlInput1"
                                        placeholder="Sample password"
                                    />
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="bg-light border text-center py-2">
                        <button class="btn btn-success btn-rounded">
                            Sign in
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
